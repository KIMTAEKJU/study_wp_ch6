<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
    // 1. 객체 생성하는방법 Object() - 생성함수와 new 키워드를 사용하는방법
    var o1 = new Object();
    o1.name = new String("둘리");
    o1.age = 10;
    console.log(o1);
    
    o1.name.pi = new Number(3.14);
    o1.name.pi.num = 33;
    
    o1.age.num = 44;
    console.log(o1);

    // 2. 객체 생성하는방법 리터럴(literal)
    var o2 = {};
    o2.name = "마이콜";
    o2.age = 20;
    console.log(o2);

    // 3. 객체 생성하는방법 JSON 
    var o3 = {
        name: "마이콜",
        age: 20
    };
    console.log(o3);
 
    // 4. 객체 생성하는방법 생성 함수 
    var MyObject = function(name, age)
    {
        this.name = name;
        this.age = age;
    }
    
    MyObject.prototype.school = "bit academy";
    MyObject.prototype.course = "Java Full Stack";
    MyObject.prototype.showInfo = function(){
    	console.log(this.name + ":" + this.age + ":" + this.school + ":" + this.course);
    };


    var o4 = new MyObject("도우넛", 13);
    console.log(o4);
    o4.showInfo();
    
    o4.school = "dozone academy";
	o4.showInfo();
	
	var o5 = new MyObject("희동이", 12);
    o5.showInfo();
  	
    
</script>
</head>
<body>

</body>
</html>
